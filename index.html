<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="photo-1" src="images/Photo_1.jpg" alt="Photo 1" />
            <img id="photo-2" src="images/Photo_2.jpg" alt="Photo 2" />
            <img id="photo-3" src="images/Photo_3.jpg" alt="Photo 3" />
        </div>
        <div class="button-container">
            <a class="button" href="#photo-1"></a>
            <a class="button" href="#photo-2"></a>
            <a class="button" href="#photo-3"></a>
        </div>
    </div>
</body>

</html>
